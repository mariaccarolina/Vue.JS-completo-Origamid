<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue/vue.js"></script>
    <title>Templates e Diretivas</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <p>{{conteudo}}</p>
        <p>{{lado * lado}}</p>
        <p>{{comprou ? "Sim ele comprou" : "Não comprou, compre aqui"}}</p>
    </div>
   
    <script>

        //Podemos utilizar expressões de Javascript dentro dos {{}}

        new Vue({
            el: "#app",
            data: {
                titulo: "Curso de Vue",
                conteudo: "Você vai longe menina!",
                lado:5,
                comprou: true,
            }
        })
    </script>
</body>
</html>
