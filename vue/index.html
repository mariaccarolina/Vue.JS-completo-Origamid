<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Hello Vue</title>
</head>
<body>
  <div id="app">
    {{nome}}, {{idade}}, {{faculdade}}
  </div>

    <script>
        //Constructor Function
        //O Vue é uma função contrutora que recebe como argumento um objeto com diferentes opeções
        const vm = new Vue({
            el: "#app",
            data: {
                nome: "Maria Carolina",
                idade: 28,
                faculdade: "Cursando Análise e Desenvolvimento de Sistemas"
            }
        });

    
        console.log(vm)
    </script>
</body>
</html>
